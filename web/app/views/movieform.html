<!-- Lomake uuden leffan syöttämiseksi -->
<form name="movieForm">
    <div id="NameContainer">
        <p>Nimi:
            <input type="text" ng-model="newName" name="newName" required ng-minlength="1">
        <div ng-show="movieForm.newName.$invalid && movieForm.newName.$dirty">
            Elokuvan nimi ei ole validi!
        </div>
        </p>
    </div>

    <div id="DirectorContainer">
        <p>Ohjaaja:
            <input type="text" ng-model="newDirector" name="newDirector" required ng-minlength="1" ng-pattern="/^[A-Za-z/ ]+$/">
        <div ng-show="movieForm.newDirector.$invalid && movieForm.newDirector.$dirty">
            Ohjaajan nimi ei ole validi!
        </div>
        </p>
    </div>

    <div id="ReleasedContainer">
        <p>Julkaisuvuosi:
            <input type="text" ng-model="newReleased" name="newReleased" required ng-pattern="/^[0-9]{4,}$/">
        <div ng-show="movieForm.newReleased.$invalid && movieForm.newReleased.$dirty">
            Julkaisuvuosi ei ole validi!
        </div>
        </p>
    </div>

    <div id="DescriptionContainer">
        <p>Kuvaus:
            <textarea type="text" ng-model="newDescription" name="newDescription" required ng-minlength="10"></textarea>
        <div ng-show="movieForm.newDescription.$invalid && movieForm.newDescription.$dirty">
            Elokuvan kuvaus ei ole validi!
        </div>
        </p>
    </div>

    <button ng-click="addMovie()">Lisää tietokantaan</button>
</form>
